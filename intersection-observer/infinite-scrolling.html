<!DOCTYPE html>
<html lang="en">
  <head>
    <title>InfiniteScroll</title>
    <style>
      .container {
        height: 80vh;
        overflow-y: auto;
        padding: 20px;
        border: 1px solid #ccc;
      }
      .item {
        padding: 20px;
        margin: 10px;
        background: #f5f5f5;
        border-radius: 4px;
      }
      .sentinel {
        height: 20px;
        margin: 20px;
      }
      .loading {
        text-align: center;
        padding: 20px;
        display: none;
      }
    </style>
    <script src="infinite-scrolling.js" async></script>
  </head>
  <body>
    <div id="container" class="container">
      <div id="content"></div>
      <div id="loading" class="loading">Loading...</div>
      <div id="sentinel" class="sentinel"></div>
    </div>
  </body>
</html>
